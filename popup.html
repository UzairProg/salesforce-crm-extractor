<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salesforce CRM Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      background: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      background: #014486;
    }
    button:active {
      background: #003d7a;
    }
    #status {
      min-height: 24px;
      padding: 8px;
      color: #333;
      font-size: 13px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <button id="extractBtn">Extract Current Object</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
