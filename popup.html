<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salesforce CRM Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    #extractBtn {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      cursor: pointer;
      background: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    #extractBtn:hover {
      background: #014486;
    }
    #extractBtn:active {
      background: #003d7a;
    }
    #extractBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .export-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .export-btn {
      flex: 1;
      padding: 8px;
      cursor: pointer;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #e0e0e0;
    }
    .export-btn:active {
      background: #d0d0d0;
    }
    #status {
      min-height: 20px;
      padding: 8px;
      color: #666;
      font-size: 12px;
      margin-bottom: 16px;
    }
    #recordsList {
      max-height: 400px;
      overflow-y: auto;
    }
    .record {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .record-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    .record-field {
      color: #666;
      margin: 2px 0;
    }
    .record-field strong {
      color: #333;
    }
    .record-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 11px;
      color: #999;
    }
    .delete-btn {
      background: #e0e0e0;
      color: #666;
      border: none;
      padding: 4px 8px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 11px;
    }
    .delete-btn:hover {
      background: #d0d0d0;
    }
    #emptyMsg {
      color: #999;
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <button id="extractBtn">Extract Current Object</button>
  <div class="export-buttons">
    <button class="export-btn" id="exportJsonBtn">Export as JSON</button>
    <button class="export-btn" id="exportCsvBtn">Export as CSV</button>
  </div>
  <div id="status"></div>
  <div id="recordsList"></div>
  <script src="popup.js"></script>
</body>
</html>
</body>
</html>
